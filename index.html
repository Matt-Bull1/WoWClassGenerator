<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WoW Class Generator</title>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <link type="text/css" rel="stylesheet" href="fonts\stylesheet.css">
  <link type="text/css" rel="stylesheet" href="fonts\style.css">
  <link rel="icon" href="https://assets.worldofwarcraft.com/static/components/Logo/Logo-wowIcon.01e2c443798558c38d8e3b143a6f0d03.png" type="image/png">
</head>

<body>
  <div class="container-fluid">
    <div class="imgContainer">
      <a href="."><img class="wowLogo" src="image.png"></a>
    </div>
    <div class="titleContainer">
      <h1 class="title">World of Warcraft <br>Random Character Selector.</h1><br><br>
      <h4 class="subTitle">Select your faction, then press submit to generate your random Character.</h4>
    </div>
    <div>

      <div class="buttonContainer">
        <select class="factionSelect" id="Faction">
          <option class="random" value="Random">Random</option>
          <option class="alliance" value="Alliance">Alliance</option>
          <option class="horde" value="Horde">Horde</option>
        </select>
        <button id="Submit">Submit</button>
      </div>
    </div>

    <div class="outputContainer">
      <p id="Output"></p>
    </div>
  </div>


  <div class="footerContainer">
    Created by <a target="_blank" href="https://github.com/premiare/">Premiare</a>
  </div>
  <script src="script.js"></script>
</body>

</html>
